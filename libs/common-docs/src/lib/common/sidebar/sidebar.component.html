<search-input [showInput]="false"></search-input>
<div class="mobile-menu sidebar" [class.menuIsOpened]="menuIsOpened" *ngIf="routesStructure && routesStructure['documentation']?.nestedRoutes.length">
  <div class="bootstrap-version transition-option">
    <span *ngIf="menuIsOpened">Bootstrap: </span>
    <div class="flex-nowrap d-flex">
      <button class="btn" type="button" [class.selected]="_bsVersions.isBs3" (click)="installTheme('bs3')">3</button>
      <button class="btn" type="button" [class.selected]="_bsVersions.isBs4" (click)="installTheme('bs4')">4</button>
      <button class="btn" type="button" [class.selected]="_bsVersions.isBs5"  (click)="installTheme('bs5')">5</button>
    </div>
  </div>
  <div class="sidebar-content position-relative w-100">
    <ul class="sidebar-list">
      <li *ngFor="let route of objectKeys(routesStructure)"
          [class.active]="routesStructure[route].isOpened"
          [class.icon]="routesStructure[route].nestedRoutes.length && menuIsOpened"
          (click)="toggleSideBar(true); toggoleMenuItem(route)"
          class="sidebar-item-main "
      >
        <div class="sidebar-list-box">
          <img [src]="routesStructure[route].icon" alt="sidebar icon">
          <span *ngIf="menuIsOpened">
            {{routesStructure[route].title}}
          </span>
        </div>
      </li>
    </ul>
    <div class="double-arrow position-absolute" (click)="toggleSideBar()" [class.menu-opened]="menuIsOpened"></div>
      <ul *ngIf="menuIsOpened && sideBarItemIsOpened" class="sidebar-list">
        <li *ngFor="let route of routesStructure[sideBarItemIsOpened].nestedRoutes"
          [routerLinkActive]="['active']"
          [routerLinkActiveOptions]="{exact: true}">
          <div class="sidebar-list-box d-flex flex-column">
            <p *ngIf="route.fragments.length; else elseBlock">{{route.title}}</p>
            <ng-template #elseBlock>
              <a routerLink="/{{route.path}}">{{route.title}}</a>
            </ng-template>
            <div class="sidebar-list sidebar-list-fragment" *ngIf="route.fragments.length">
              <div class="sidebar-item sidebar-item-fragment" *ngFor="let item of route.fragments">
                <a routerLink="/{{route.path}}#{{item}}">{{item.title}}</a>
              </div>
            </div>
          </div>
        </li>
      </ul>
  </div>
</div>
